<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koreanair</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <!--로그인 입력창-->
      <div class="login-form">
        <div class="login-group">
            <h1>로그인</h1>
            <!------체크박스있는곳------>
            <div class="login-check">
             <div class="login-checkid">
                 <input type="radio" class="login-rad" style="width:25px;height:20px;" id="login-id" name="ck" value="1" checked>
                 <label for="login-id">아이디</label>
             </div>
             <div class="login-checknum">
                <input type="radio" class="login-rad" style="width:25px;height:20px;" id="login-num" name="ck" value="2">
                <label for="login-num">스카이패스 번호</label>
             </div>
            </div>
            <!-----아이디 입력창 (스카이패스랑 왔다갔다)----->
           <div class="login-set">
            <div class="l-conta" id="login-id3">
                <label class="login-label" >아이디
                    <span class="login-ess"></span>
                </label>
                <div class="login-labelform">
                    <input type="text" required>
                </div>
            </div>
            <div class="l-conta1" id="login-id2" style="display: none;">
                <label class="login-label" >스카이패스 회원번호(12자리 숫자)
                    <span class="login-ess"></span>
                </label>
                <div class="login-labelform">
                    <input type="text" required>
                </div>
            </div>
            <div class="login-set1">
                <label class="login-label1">비밀번호
                    <span class="login-ess1"></span>
                </label>
                <div class="login-labelform1">
                    <input type="password" required>
                </div>
               <div class="loginid-save">
                    <input type="checkbox"  id="login-s" style="width:24px;height:20px;border:0.6px;"> 
                    <label for="login-s">아이디 저장</label>
               </div>
               <div class="loginsubmit">
                <button class="loginbutton" type="submit">
                    <a href="#"><p>로그인</p></a>
                </button>
               </div>
               <ul class="login_find">
                    <li class="loginlist1"><a href="javascript:void(0)">아이디 찾기</a></li>
                    <li class="loginlist2"><a href="javascript:void(0)">비밀번호 찾기</a></li>
               </ul>
               <div class="loginsns">
                <h2 class="loginsns-title"><span>다른 계정으로 로그인</span></h2>
                <ul class="loginsns-item">
                    <li class="loginsnslist"><a class="loginsns-img naver" href="javascript:void(0)">네이버</a></li>
                    <li class="loginsnslist"><a class="loginsns-img kakao" href="javascript:void(0)">카카오</a></li>
                    <li class="loginsnslist"><a class="loginsns-img google" href="javascript:void(0)">구글</a></li>
                    <li class="loginsnslist"><a class="loginsns-img facebook" href="javascript:void(0)">페이스북</a></li>            
                </ul>
               </div>
               <div class="loginpoint">
                <a href="#">회원가입</a>
               </div>
           </div>     
        </div>
      </div>
    </div>
</body>
</html>
